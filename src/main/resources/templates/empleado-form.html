<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Empleado</title>
	<!-- Enlaces a los archivos CSS de Bootstrap -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			background: url('https://cdn.pixabay.com/photo/2016/02/06/09/56/science-1182713_640.jpg') no-repeat center center fixed;
			background-size: cover;
			color: #1d1f21;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		label {
			margin-bottom: 0.2rem;
		}

		.form-control {
			width: calc(50% - 5px);
		}

		.back {
			background-color: rgba(255, 255, 255, 0.9);
			padding-left: 10%;
			padding-top: 2%;
			border-radius: 5%;
		}

		.navbar {
			padding: 8px 16px !important;
		}

		h1 {
			text-align: center;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/administrador/index}">
		</a>
		<div class="navbar-title">
			<h1>Formulario Empleado</h1>
		</div>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="btn btn-outline-danger my-2 my-sm-0" type="submit" th:href="@{/}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="back container">
		<h2 class="mt-4 mb-4">Formulario de Registro de Empleado</h2>
		<div>
			<form id="registrationForm" th:action="@{/administrador/empleado/save}" th:object="${empleado}" method="post">
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="id">ID:</label>
						<input th:field="*{id}" type="text" class="form-control" id="id" name="id" required>
					</div>
					<div class="col-md-4 mb-3">
						<label for="usuario">Usuario:</label>
						<input th:field="*{usuario}" type="text" class="form-control" id="usuario" name="usuario" required>
					</div>
					<div class="col-md-4 mb-3">
						<label for="password">Contraseña:</label>
						<input th:field="*{contrasena}" type="password" class="form-control" id="password" name="contrasena" required>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="nombre">Nombre:</label>
						<input th:field="*{nombre}" type="text" class="form-control" id="nombre" name="nombre" required>
					</div>
					<div class="col-md-4 mb-3">
						<label for="apellido">Apellido:</label>
						<input th:field="*{apellido}" type="text" class="form-control" id="apellido" name="apellido" required>
					</div>
					<div class="col-md-4 mb-3">
						<label for="cargo">Cargo:</label>
						<input th:field="*{cargo}" type="text" class="form-control" id="cargo" name="cargo" required>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="email">Correo Electrónico:</label>
						<input th:field="*{correoElectronico}" type="email" class="form-control" id="email" name="correoElectronico" required>
					</div>
					<div class="col-md-4 mb-3">
						<label for="telefono">Teléfono:</label>
						<input th:field="*{telefono}" type="text" class="form-control" id="telefono" name="telefono" required>
					</div>
					<div class="col-md-4 mb-3">
						<label for="salario">Salario:</label>
						<input th:field="*{salario}" type="number" class="form-control" id="salario" name="salario" required>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="fechaIngreso">Fecha de Ingreso:</label>
						<input th:field="*{fechaIngreso}" type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" required>
					</div>
					<div class="col-md-4 mb-3">
						<label for="departamento">Departamento:</label>
						<input th:field="*{departamento}" type="text" class="form-control" id="departamento" name="departamento" required>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
			<br>
		</div>
	</div>

	<!-- jQuery, Popper.js, Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
